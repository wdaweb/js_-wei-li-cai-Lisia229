<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const randomNum = (n) => {
      return Math.floor(Math.random() * n) + 1;
    }

    const getRandom = () => {
      // A組出六個數字
      let ans = 'A區的號碼為：'
      let m = 0
      for (let i = 0; i <= 5; i++) {
        m = randomNum(38);
        // 用indexOf去看有沒有重複
        if (ans.indexOf(m) > 0) {
          i -= 1
          continue;
        }
        else {
          ans += m + ' ';
        }
      }
      return ans + '<br> B區的號碼為：' + randomNum(8);
    }
    document.write(getRandom())
  </script>
</body>

</html>
